<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extremum!</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="sidebar">
    <h1>Extremum!</h1>

    <fieldset id="camera">
      <legend>Camera</legend>

      <label for="camera_fov">FOV</label>
      <input autocomplete="off" type="range" min="0.01" max="3.14" step="0.01" value="0.785" id="camera_fov">
      <input autocomplete="off" type="text" id="camera_fov_text" value="0.785">
    </fieldset>

    <fieldset id="display">
      <legend>Display</legend>

      <input autocomplete="off" type="checkbox" id="display_points" checked>
      <label for="display_points">Points</label>
      <br />
      <input autocomplete="off" type="checkbox" id="display_connectivity" checked>
      <label for="display_connectivity">Connectivity</label>
      <br />
      <input autocomplete="off" type="checkbox" id="display_relations">
      <label for="display_relations">Relations</label>
    </fieldset>
    <fieldset id="raycaster">
      <legend>Volume Renderer</legend>
      <br />
      <select id="volumeList"></select>
      <label for="volumeList">Volume</label>
      <br />
      <select id="colormapList"></select>
      <label for="colormapList">Colormap</label>
    </fieldset>
  </div>
  <div id="canvasarea">
    <canvas style="width: 100%; height: 100%;"></canvas>
  </div>

  <script type="module" src="scripts/app.js"></script>
</body>

</html>
