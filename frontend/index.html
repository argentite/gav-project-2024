<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extremum!</title>
</head>

<body>
  <canvas width="640" height="480"></canvas>
  <br />
  <input type="range" min="0.01" max="1000" step="0.01" value="100" id="camera_distance">
  <input type="text" disabled>

  <input type="range" min="0.01" max="6.28" step="0.01" value="1.5" id="camera_fov">
  <input type="text" disabled>

  <br />
  <input type="range" min="-3.14" max="3.14" step="0.01" value="1.5" id="camera_yaw">
  <input type="text" disabled>

  <input type="range" min="-1.57" max="1.57" step="0.01" value="1.5" id="camera_pitch">
  <input type="text" disabled>

  <script type="module" src="scripts/app.js"></script>
</body>

</html>
